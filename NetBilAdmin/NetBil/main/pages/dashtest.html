<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
        }
        nav {
            background: #343a40;
            color: white;
            width: 250px;
            padding: 15px;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background: #495057;
        }
        nav ul li ul {
            padding-left: 20px;
            margin-top: 5px;
        }
        nav ul li ul li a {
            font-size: 0.9em;
        }
        main {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        section {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#dashboards">Dashboards</a></li>
            <li><a href="#users">Users</a></li>
            <li><a href="#internet-plans">Internet Plans</a></li>
            <li><a href="#finance">Finance</a></li>
            <li><a href="#messages">Messages</a></li>
            <li><a href="#networking">Networking</a>
                <ul>
                    <li><a href="#routers">Routers</a></li>
                    <li><a href="#networks">Networks</a></li>
                    <li><a href="#hotspot">Hotspot</a></li>
                </ul>
            </li>
            <li><a href="#system">System</a>
                <ul>
                    <li><a href="#administration">Administration</a></li>
                    <li><a href="#configuration">Configuration</a></li>
                    <li><a href="#license">License</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <main>
        <section id="dashboards">
            <h2>Dashboards</h2>
            <p>Overview of system performance and user activity.</p>
        </section>

    </main>
</body>
</html>
